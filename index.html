<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro-Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <div id="clock-display">
            <div id="minutes-display">01</div>
            <div id="seconds-display">00</div>
        </div>
        <div id="button-display">
            <div id="reset-interface" class="hidden">
                <button id="reset-button">RESET</button>
                <!-- <button id="pause-button">PAUSE</button> -->
            </div>
            <div id="start-interface">
                <button id="decrease-button">-5</button>
                <button id="start-button">START</button>
                <button id="increase-button">+5</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
